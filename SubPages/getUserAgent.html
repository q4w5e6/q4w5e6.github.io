<!DOCtype html>
<html>
<head>
	<title>获取User-Agent</title>
	<script src="/Js/main.js"></script>
	<!--<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="/Js/autoheight-textarea.js"></script>-->
</head>
<body οnlοad="whatBrowser()">
<table style="width:800px; margin: 0 auto;"> 
<form name="Browser" > 
<tr> 
<td> 浏览器名称: </td> 
<td> <input type="txt" name="Name" size="88" readonly></td> 
</tr> 
<tr> 
<td> 版本号:</td> 
<td> <textarea name="Version" cols="90" rows="5" readonly></textarea></td> 
</tr> 
<tr> 
<td> 代码名称: </td> 
<td> <input type="txt" name="Code" size="88" readonly></td> 
</tr> 
<tr> 
<td> 用户代理标识:</td> 
<td> <textarea name="Agent" cols="90" rows="5" readonly></textarea></td> 
</tr> 
</form> 
</table>
<p style="text-align: center;"><a href="javascript:void(0)" onclick="whatBrowser()"><img src="https://img.shields.io/badge/UserAgent-点我获取-blue.svg"></p> 
</body>
</html>
