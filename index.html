    <script>
         $("#chart").kendoChart({
                theme: $(document).data("kendoSkin") || "default",
                title: {
                    text: "Break-up of Spain Electricity Production for 2008"
                },
                legend: {
                    position: "bottom",
                    labels: {
                        template: "#= text # (#= value #%)"
                    }
                },
                seriesDefaults: {
                    labels: {
                        visible: true,
                        format: "{0}%"
                    }
                },
                series: [{
                    type: "pie",
                    data: [{
                        category: "Hydro",
                        value: 22
                    }, {
                        category: "Solar",
                        value: 2
                    }, {
                        category: "Nuclear",
                        value: 49
                    }, {
                        category: "Wind",
                        value: 27
                    }]
                }],
                tooltip: {
                    visible: true,
                    format: "{0}%"
                }
            });

            //判断是否支持SVG
            /*
                if(!testSVG()){
                    var svgTagHtml = $("#chart").data("kendoChart").svg();
                  var canvasHtml = '<canvas id="kendoChart_canvas"></canvas>';
                  $("#chart").empty().html(canvasHtml);
                  canvg(document.getElementById('kendoChart_canvas'), svgTagHtml);
                }
            */
            //change svg Tag to canvas Tag
            //get svg Tag html
            //.data方法传入的是chart类型.如果是kendoRadialGauge，那么.data传入的是'kendoRadialGauge';
            var svgTagHtml = $("#chart").data("kendoChart").svg();
            var canvasHtml = '<canvas id="kendoChart_canvas"></canvas>';
            $("#chart").empty().html(canvasHtml);
            canvg(document.getElementById('kendoChart_canvas'), svgTagHtml);
                });
    </script>
    <script>
        //重写alert去除地址
        window.alert = function (name) {
                var iframe = document.createElement("IFRAME");
                iframe.style.display = "none";
                iframe.setAttribute("src", 'data:text/plain,');
                document.documentElement.appendChild(iframe);
                window.frames[0].window.alert(name);
                iframe.parentNode.removeChild(iframe);
            }
    </script>
